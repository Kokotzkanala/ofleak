<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Landing Page</title>
    <style>
        /* General Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #ffffff;
            color: #333333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffffff 0%, #e8f4fc 100%);
            background-size: 200% 200%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
            animation: gradientShift 25s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles - Layer 1 */
        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="8" fill="%23bbdefb" opacity="0.3"/><circle cx="80" cy="40" r="12" fill="%236ec6ff" opacity="0.2"/><circle cx="50" cy="80" r="10" fill="%2390caf9" opacity="0.25"/></svg>');
            background-size: 200px;
            animation: float 30s infinite linear;
            pointer-events: none;
        }

        /* Floating particles - Layer 2 (reverse direction for depth) */
        .hero::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><circle cx="60" cy="30" r="10" fill="%236ec6ff" opacity="0.25"/><circle cx="20" cy="80" r="12" fill="%2390caf9" opacity="0.2"/><circle cx="100" cy="60" r="8" fill="%23bbdefb" opacity="0.3"/></svg>');
            background-size: 250px;
            animation: float 40s infinite linear reverse;
            pointer-events: none;
            opacity: 0.7;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, -100px); }
        }

        .container {
            max-width: 900px;
            z-index: 1;
        }

        h1 {
            font-size: 4.5rem;
            color: #2196f3;
            margin-bottom: 24px;
            opacity: 0;
            animation: fadeInDown 1.2s ease-out forwards;
        }

        p.description {
            font-size: 1.4rem;
            max-width: 700px;
            margin: 0 auto 48px;
            opacity: 0;
            animation: fadeInUp 1.4s ease-out 0.4s forwards;
        }

        /* Button */
        .cta-button {
            position: relative;
            overflow: hidden;
            background: #2196f3;
            color: #ffffff;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 18px 48px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 1.6s ease-out 0.8s forwards, buttonPulse 4s infinite ease-in-out 2.5s;
        }

        @keyframes buttonPulse {
            0%, 100% { box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3); }
            50% { box-shadow: 0 12px 32px rgba(33, 150, 243, 0.5); }
        }

        .cta-button:hover {
            background: #1976d2;
            transform: translateY(-4px);
            box-shadow: 0 12px 28px rgba(33, 150, 243, 0.4);
        }
        .cta-button:active {
            transform: translateY(0);
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: rippleAnim 0.65s ease-out;
            pointer-events: none;
        }

        @keyframes rippleAnim {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-60px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Modal / Popup (Content Locker) */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .modal-content {
            background: #ffffff;
            width: 90%;
            max-width: 1000px;
            height: 85vh;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            transition: transform 0.4s ease;
            position: relative;
        }
        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-btn {
            position: absolute;
            top: 16px;
            right: 20px;
            background: #2196f3;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }
        .close-btn:hover {
            background: #d32f2f;
            transform: scale(1.2) rotate(90deg);
        }

        /* Show modal animation */
        .modal-overlay.show {
            display: flex;
            opacity: 1;
        }
        .modal-overlay.show .modal-content {
            transform: scale(1);
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="container">
            <h1>üî•üï∏Ô∏èSpiderman Videoüî•üï∑Ô∏è</h1>
            <p class="description">
                Welcome to this exclusive area. Unlock premium content by completing the quick step below. 
                It's fast, secure, and gives you instant access to the mega folder.
            </p>
            <button class="cta-button">See Content</button>
        </div>
    </section>

    <!-- Modal Popup for Content Locker -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <iframe src="https://passingfiles.com/1876801" title="Content Locker" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const ctaButton = document.querySelector('.cta-button');

        function openModal() {
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        // Ripple effect + open modal
        ctaButton.addEventListener('click', function(event) {
            // Remove any existing ripple
            const existingRipple = this.querySelector('.ripple');
            if (existingRipple) existingRipple.remove();

            // Create new ripple
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            this.appendChild(ripple);

            const diameter = Math.max(this.clientWidth, this.clientHeight);
            const radius = diameter / 2;

            ripple.style.width = ripple.style.height = `${diameter}px`;
            ripple.style.left = `${event.clientX - this.getBoundingClientRect().left - radius}px`;
            ripple.style.top = `${event.clientY - this.getBoundingClientRect().top - radius}px`;

            // Open modal
            openModal();
        });

        // Close modal when clicking outside content
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
